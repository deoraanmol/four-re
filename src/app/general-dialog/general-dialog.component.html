<h1 mat-dialog-title>{{data.header}}</h1>
<div mat-dialog-content>
  <p>{{data.content}}</p>
</div>
<div mat-dialog-actions class="general-footer">
  <button class="cancel-button yes-no-btn" (click)="onNoClick()">No</button>
  <button class="submit-button yes-no-btn" (click)="onYesClick()">Yes</button>
</div>
